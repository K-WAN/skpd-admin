{% if homepage_list %}
    <ol>
    {% for skpd, ukuran in homepage_list %}
        <li><a href="{% url 'myapp.detail_urls:detail' skpd.atm.id %}">
            ATM ID: {{ skpd.atm.atm_id }},
            NO SKPD: {{ skpd.no_skpd }},
            Jatuh Tempo: {{ skpd.masa_berlaku_akhir }},
            Ukuran: {{ ukuran.total }} m
        </a></li>
    {% endfor %}
    </ol>
{% else %}
    <p>No atms are available.</p>
{% endif %}
